{% extends "core/base.html" %}
{% block content %}
<section class="dashboard-section">
    <div class="dashboard-card">
        <h2>Set New Password</h2>

        <form method="POST" class="application-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-b">Reset Password</button>
        </form>
    </div>
</section>
{% endblock %}
